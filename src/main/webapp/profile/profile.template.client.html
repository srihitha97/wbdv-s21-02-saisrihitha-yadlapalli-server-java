<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success" role="alert">
        Profile successfully saved!
    </div>
    <form>
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input readonly class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Siri">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input type="tel" class="form-control wbdv-field wbdv-phone"
                       id="phone" placeholder="(617)-516-3748">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input title="please enter a valid e-mail" type="email" class="form-control wbdv-field wbdv-email"
                       id="email" placeholder="abc@gmail.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="role" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select name="role" id="role" class="form-control wbdv-field wbdv-dob">
                    <option value="faculty">Faculty</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="dob" class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-10">
                <input type="date" class="form-control wbdv-field wbdv-dob"
                       id="dob" placeholder="mm/dd/yyyy">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-success btn-block wbdv-login">Update</a>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-danger btn-block wbdv-login"><a class="text-white" href="../index.html">
                    Logout
                </a></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
