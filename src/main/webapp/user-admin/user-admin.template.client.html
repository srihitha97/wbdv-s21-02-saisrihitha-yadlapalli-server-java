<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            ></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>

<h1>User Admin</h1>
<table class="table table-bordered table-hover table-dark">
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
    </tr>
    <tr class="wbdv-form">
        <td><input id="usernameFld" class="form-control"
                   placeholder="Username"/></td>
        <td><input id="passwordFld" class="form-control" type="password"
                   placeholder="Password"/></td>
        <td><input id="firstNameFld" class="form-control"
                   placeholder="First Name"/></td>
        <td><input id="lastNameFld" class="form-control"
                   placeholder="Last Name"/></td>
        <td><select id="roleFld" class="form-control">
            <option value="FACULTY">Faculty</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
        </select></td>
        <td><span class="pull-right" style="white-space: nowrap">
            <i id="searchBtnId" class="fa-2x fa fa-search wbdv-create"></i>
            <i id="createBtnId" class="fa-2x fa fa-plus wbdv-create"></i>
            <i class="fa-2x fa fa-check wbdv-update"></i>
    </span></td>
    </tr>
    <tbody id="tablerows" class="wbdv-tbody">
    </tbody>
</table>
</body>
</html>
